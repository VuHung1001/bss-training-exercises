    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Source Sans Pro", sans-serif;
        margin: 0;
        background-color: #f5f5f5;
      }

    <link rel="stylesheet" href="./css/index.css" />

  <body>
    <div id="notification"></div>
    <div id="hamburger-button" onclick="toggleSidebar(true)">
      <i class="fas fa-bars"></i>
    </div>
    <div class="container" onclick="toggleSidebar(false)"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/login.js"></script>

    <script src="./js/dashboard.js"></script>
    <script src="./js/logs.js"></script>

    <script>
      $(function () {
        if(JSON.parse(localStorage.getItem("isLogin")) === true)
          $(".container").load("menus.html");
        else $(".container").load("login.html");
      });
    </script>
    
  </body>
