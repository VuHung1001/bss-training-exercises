  <div class="data-table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Devices</th>
          <th>MAC Address</th>
          <th>IP</th>
          <th>Created Date</th>
          <th>Power Consumption (Kw/H)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="dashboard-table-body">
        <!-- <tr>
          <td>${value.device}</td>

          <td>${value.createdDate}</td>

        </tr>  -->

      <tfoot>
